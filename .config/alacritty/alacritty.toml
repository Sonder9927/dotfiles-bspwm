live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
opacity = 0.95
decorations = "full"
startup_mode = "Windowed"
title = "Alacritty"
dynamic_title = true
dimensions = { columns = 150, lines = 40 }
padding = { x = 2, y = 1 }

[scrolling]
history = 5000
multiplier = 3

[cursor]
blink_interval = 500
style = { shape = "Block", blinking = "On" }

[font]
size = 20
normal = { family = "JetBrainsMono Nerd Font", style = "Bold" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "Operator Mono Bold", style = "Bold Italic" }
bold_italic = { family = "Operator Mono Bold", style = "Bold Italic" }

[colors]
# primary = { background = "#2e3440", foreground = "0xf1ebeb" }
primary = { background = "#2e3440", foreground = "#c7edcc" }
vi_mode_cursor = { text = "CellBackground", cursor = "CellForeground" }
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x667581"
red = "0xef5253"
green = "0x7cc844"
yellow = "0xe4b51c"
magenta = "0xa363d5"
cyan = "0x52cbb0"
white = "0xf5f7fa"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[shell]
program = "/usr/bin/fish"
args = ["--login"]

[mouse]
hide_when_typing = true
bindings = [{ mouse = "Right", action = "Paste" }]

[keyboard]
bindings = [
  { key = "P", mods = "Alt", action = "Paste" },
  { key = "Space", mods = "Alt", mode = "~Search", action = "ToggleViMode" },
  { key = "Copy", mods = "None", action = "Copy" },
  { key = "Paste", mods = "None", action = "Paste" },
]
